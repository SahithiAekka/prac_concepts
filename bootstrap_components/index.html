<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Book Collection</title>
</head>
<body>
    <h1>Books List</h1>

    <ul>
        {% for book in books %}
            <li><strong>{{ book.title }}</strong> by {{ book.author }} — Rating: {{ book.rating }}</li>
        {% else %}
            <li>No books have been added yet.</li>
        {% endfor %}
    </ul>

    <br>
    <a href="/add">➕ Add a New Book</a>
</body>
</html>
