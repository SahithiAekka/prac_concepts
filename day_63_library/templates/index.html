<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Book List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Libre+Baskerville&display=swap');

        body {
            font-family: 'Libre Baskerville', serif;
            background: url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?q=80&w=928&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: rgba(255, 248, 240, 0.9);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 18px rgba(0, 0, 0, 0.1);
            border: 2px solid #d8cfc0;
        }

        h1 {
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 42px;
            color: #7e5c52;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #fcefe6;
            border-left: 8px solid #c8a18a;
            margin-bottom: 20px;
            padding: 16px;
            border-radius: 10px;
            overflow: auto;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
        }

        li img {
            float: right;
            height: 100px;
            border-radius: 6px;
            margin-left: 20px;
        }

        .add-btn {
            display: block;
            text-align: center;
            text-decoration: none;
            background-color: #c89f9c;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            margin-top: 30px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .add-btn:hover {
            background-color: #a87d7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Sahithi's Book List</h1>
        <ul>
            {% for book in books %}
                <li>
                    {% if book.cover_url %}
                        <img src="{{ book.cover_url }}" alt="Book Cover" />
                    {% endif %}
                    <strong>{{ book.title }}</strong><br />
                    by {{ book.author }}<br />
                    ðŸŒŸ Rating: {{ book.rating }}
                </li>
            {% else %}
                <li>No books have been added yet, darling.</li>
            {% endfor %}
        </ul>
        <a class="add-btn" href="/add">âž• Add Another Lovely Book</a>
    </div>
</body>
</html>
